<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-top: 10px;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center">Student Registration</h3>
        <hr>

        <!-- Flash Messages -->
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} text-center">
            {{ message }}
        </div>
        {% endfor %}

        <!-- Student Form -->
        <form action="{{ request.path }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" placeholder="Enter city" required>
            </div>

            <div class="mb-3">
                <label for="addr" class="form-label">Address</label>
                <input type="text" name="addr" class="form-control" placeholder="Enter address" required>
            </div>

            <div class="mb-3">
                <label for="pin" class="form-label">Pin Code</label>
                <input type="number" name="pin" class="form-control" placeholder="Enter pincode" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
