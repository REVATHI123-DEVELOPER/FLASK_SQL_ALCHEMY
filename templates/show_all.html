<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Records</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-right: 5px;
        }
        /* Centered Flash Message at Top */
        .flash-message {
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: none;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Flash Message (Now Centered Above the Heading) -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success flash-message text-center" id="flashMessage">
            {{ message }}
        </div>
    {% endfor %}

    <div class="container">
        <h3 class="text-center">
            <a href="{{ url_for('show_all') }}" class="text-decoration-none text-primary">
                Flask SQLAlchemy - Student Records
            </a>
        </h3>
        <hr>

        <!-- Add Student Button -->
        <div class="text-center my-3">
            <a href="{{ url_for('new') }}" class="btn btn-success btn-lg">‚ûï Add Student</a>
        </div>

        <!-- Student Records Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Address</th>
                        <th>Pin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.city }}</td>
                        <td>{{ student.addr }}</td>
                        <td>{{ student.pin }}</td>
                        <td>
                            <a href="{{ url_for('edit', id=student.id) }}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                            <a href="{{ url_for('delete', id=student.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Auto-Hiding Flash Message -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let flashMessage = document.getElementById("flashMessage");
            if (flashMessage) {
                flashMessage.style.display = "block";  // Show flash message
                setTimeout(function () {
                    flashMessage.style.opacity = "0";  // Fade out effect
                    setTimeout(() => flashMessage.remove(), 500); // Remove from DOM
                }, 3000);  // Hide after 3 seconds
            }
        });
    </script>

</body>
</html>
