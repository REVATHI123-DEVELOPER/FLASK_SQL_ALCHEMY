<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Revathi</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-update {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="text-center">‚úèÔ∏è Edit Student Details</h3>
        <hr>

        <!-- Flash Messages -->
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} text-center">
            {{ message }}
        </div>
        {% endfor %}

        <!-- Edit Form -->
        <form action="{{ url_for('edit', id=student.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" value="{{ student.city }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="addr" class="form-control" value="{{ student.addr }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pin Code</label>
                <input type="text" name="pin" class="form-control" value="{{ student.pin }}" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-update">üîÑ Update</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
